<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM </title>
</head>
<body style="background-color: black; color: #fff;">
    
</body>

<script>
    const div = document.createElement('div')       // Creating New Elemenets using DOM
    console.log(div);

    // Attach the new Element to the page.
    document.body.appendChild(div)

    // Giving class name and id to the new created div
    div.className = "main"
    div.id = "myID"
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'

    div.innerText = Math.round(Math.random() * 10 + 1)      // Giving the inner text a random value using Math object

    div.setAttribute('title', 'generatedTitle')             // Set Attribute by giving attribute name and its value.


</script>
</html>
