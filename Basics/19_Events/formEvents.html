<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events and Form Objects</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Form Events and Objects </h1>
    
    <form action="" style="background-color: #6b1725;">
        Name: <input type="text" id="name" name="name"> <br>
        Email: <input type="email" id="email" name="email"> 
        <input type="submit" placeholder="Submit">
        <p id="p1">Input is: <span id="p2">this</span> </p>    
        
    </form>
    
</body>

<script>
    const nameInput = document.querySelector('#name')
    const para = document.querySelector('#p2')
    const form = document.querySelector('form')

    // // input event
    nameInput.addEventListener('input', (e) => {
        para.innerText = e.target.value         // Printing the input value in the p tag
    })


    // // change event: Triggers when any change is done in the input and clicked anywhere outside the input
    nameInput.addEventListener('change', (e) => {
        para.innerText = e.target.value         // Printing the input value in the p tag
    })


    // // focus event: Triggers when we focus or click on the input.
    nameInput.addEventListener('focus', (e) => {
        console.log("Input is focused");        
    })


    // // blur event: Triggers when we click outside of input.
    nameInput.addEventListener('blur', (e) => {
        console.log("Input is blurred");        
    })

    // // submit event: Triggers when the form is submitted.
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        console.log(e);        
    })

    // Getting Form Data entries
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        const myFormData = new FormData(form)
        
        for (const p of myFormData.entries()) {
            console.log(p);
        }
    })

</script>
</html>
