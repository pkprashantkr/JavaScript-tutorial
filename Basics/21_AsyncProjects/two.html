<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>

    <style>
        .project{
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        table,th,td{
            border: 1px solid #e7e7e7;
            padding: 6px;

        }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key"> Press a key to see magic</div>
        </div>
    </div>
</body>

<script>
    const insert = document.querySelector('#insert')
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
            <div class= "color"> 
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Keycode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td> ${e.key}</td>
                        <td> ${e.keyCode}</td>
                        <td> ${e.code}</td>
                    </tr>
                    
                    </table>    
            </div>
        `
    })
</script>
</html>
